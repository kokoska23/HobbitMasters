<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Online hra Rise of Pilgrims" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Rise of Pilgrims" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Rise of Pilgrims</title>
    <link rel="manifest" href="manifest.json" />

    <!-- loading screen CSS -->
    <link rel="stylesheet" href="main.css" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = "2448913901";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div id="splash-screen">
      <div class="logo-container">
        <img class="logo" src="logo.png" />
      </div>
      <div class="loading-container">
        <p class="loading-title">Loading...</p>
        <div id="loading-bar"></div>
        <div class="loading-message-container">
          <p id="loading-message"></p>
        </div>
      </div>
    </div>

    <!-- Facebook Sign In -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Turn the screen if on portrait message -->
    <script>
      if (window.matchMedia('(orientation: portrait)').matches) {
        alert('Please turn your screen to landscape mode.');
      }
    </script>

    <script>
      const splashScreen = document.getElementById('splash-screen');
      const loadingMessageElement = document.getElementById('loading-message');
      const loadingBar = document.getElementById('loading-bar');

      const randomMessages = [
        'Načítám databázi her hráčky moonolight',
        'Pokládám klády na trať',
        'Připravuji si kávu',
        'Dávám follow na tiktok Jana Ruzny',
        'Leštím penízky',
        'Připravuji se na bramborovou revoluci',
        'Brambory do akce!',
      ];

      let randomIndex = Math.round(Math.random() * (randomMessages.length - 1));

      const updateMessage = () => {
        loadingMessageElement.innerHTML = randomMessages[randomIndex];
      };

      const changeMessage = () => {
        const messages = randomMessages.filter((message, index) => index !== randomIndex);
        const messageIndex = Math.round(Math.random() * (messages.length - 1));
        randomIndex = randomMessages.indexOf(messages[messageIndex]);
        updateMessage();
      };

      updateMessage();

      const messageInterval = setInterval(changeMessage, 2000);

      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            loadingBar.style.setProperty('--percentage', '60%');
            let appRunner = await engineInitializer.initializeEngine();

            loadingBar.style.setProperty('--percentage', '100%');
            await appRunner.runApp();
            setTimeout(() => {
              clearInterval(messageInterval);
              splashScreen.remove();
            }, 1000);
          },
        });
      });
    </script>
  </body>
</html>
